services:
  postgres:
    image: postgres:15-alpine
    container_name: data-center-postgres
    restart: always
    environment:
      POSTGRES_DB: datacenter_db
      POSTGRES_USER: datacenter_user
      POSTGRES_PASSWORD: datacenter_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U datacenter_user -d datacenter_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: data-center-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DATABASE_URL=postgresql://datacenter_user:datacenter_password@postgres:5432/datacenter_db
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - datacenter_network
    command: npm run dev

  frontend:
    build: ./frontend
    container_name: data-center-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - datacenter_network
    command: npm run dev

volumes:
  postgres_data:
    driver: local

networks:
  datacenter_network:
    driver: bridge
